<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="${tenis.id != null} ? 'Editar Tenis' : 'Nuevo Tenis'">Formulario Tenis</title>

  <!-- Bootstrap + Materialize -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- Orbitron + Google Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      background-color: #0b0b0b;
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #121212;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00e67644;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00e676;
    }

    label {
      color: #b2ff59;
    }

    input[type="text"],
    input[type="number"] {
      color: white !important;
      border-bottom: 1px solid #00e676 !important;
      box-shadow: none !important;
    }

    input:focus {
      border-bottom: 1px solid #00e676 !important;
      box-shadow: 0 1px 0 0 #00e676 !important;
    }

    .btn-green {
      background-color: #00e676;
      color: #000;
      font-weight: bold;
      width: 100%;
    }

    .btn-green:hover {
      background-color: #00c853;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #4dd0e1;
    }

    .icono-tenis {
      text-align: center;
      margin-bottom: 15px;
    }

    .icono-tenis img {
      width: 80px;
      filter: drop-shadow(0 0 10px #00e676);
      margin: 0 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="icono-tenis">
    <img src="https://cdn-icons-png.flaticon.com/256/732/732084.png" alt="Nike">
    <img src="https://rastrearpedido.com.mx/wp-content/uploads/2023/08/adidas-icon.png" alt="Adidas">
    <img src="https://logospng.org/download/new-balance/logo-new-balance-icon-256.png" alt="New Balance">
  </div>

  <h2 th:text="${tenis.id != null} ? 'Editar Tenis' : 'Nuevo Tenis'"></h2>

  <form th:action="@{/tenis/guardar}" th:object="${tenis}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="input-field">
      <label for="marca">Marca</label>
      <input id="marca" type="text" th:field="*{marca}" class="validate" required/>
    </div>

    <div class="input-field">
      <label for="color">Color</label>
      <input id="color" type="text" th:field="*{color}" class="validate" required/>
    </div>

    <div class="input-field">
      <label for="modelo">Modelo</label>
      <input id="modelo" type="text" th:field="*{modelo}" class="validate" required/>
    </div>

    <div class="input-field">
      <label for="precio">Precio</label>
      <input id="precio" type="number" step="0.01" th:field="*{precio}" class="validate" required/>
    </div>

    <button type="submit" class="btn btn-green waves-effect waves-dark">Guardar Tenis</button>
  </form>

  <a th:href="@{/tenis}" class="back-link"><i class="material-icons left">arrow_back</i>Volver al listado</a>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
