<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="${animal.id != null} ? 'Editar Animal' : 'Nuevo Animal'">Formulario Animal</title>

  <!-- Bootstrap + Material Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #2e7d32, #1b5e20);
      color: #f1f8e9;
      font-family: 'Cinzel', serif;
    }

    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #263238;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #66bb6a;
      animation: fadeInUp 1s ease-in-out;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #a5d6a7;
    }

    label {
      color: #c5e1a5;
    }

    input[type="text"],
    input[type="number"] {
      color: white !important;
      border-bottom: 1px solid #81c784 !important;
      box-shadow: none !important;
    }

    input:focus {
      border-bottom: 1px solid #66bb6a !important;
      box-shadow: 0 1px 0 0 #66bb6a !important;
    }

    .btn-green {
      background-color: #81c784;
      color: #1b5e20;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-green:hover {
      background-color: #66bb6a;
      transform: scale(1.05);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #aed581;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #dcedc8;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 th:text="${animal.id != null} ? 'Editar Animal' : 'Nuevo Animal'"></h2>

  <form th:action="@{/animales/guardar}" th:object="${animal}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="input-field">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" th:field="*{nombre}" class="validate" required/>
    </div>

    <div class="input-field">
      <label for="especie">Especie</label>
      <input id="especie" type="text" th:field="*{especie}" class="validate" required/>
    </div>

    <div class="input-field">
      <label for="edad">Edad</label>
      <input id="edad" type="number" th:field="*{edad}" class="validate" required/>
    </div>

    <button type="submit" class="btn btn-green waves-effect waves-light mt-3">
      <i class="material-icons left">save</i>Guardar Animal
    </button>
  </form>

  <a th:href="@{/animales}" class="back-link"><i class="material-icons left">arrow_back</i>Volver al listado</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
