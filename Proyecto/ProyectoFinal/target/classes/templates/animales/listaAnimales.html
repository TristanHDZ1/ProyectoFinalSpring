<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Animales</title>

    <!-- Bootstrap + Orbitron -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          font-family: 'Orbitron', sans-serif;
          background: linear-gradient(to bottom right, #001100, #003300, #001100);
          color: #e0e0e0;
          overflow-x: hidden;
          position: relative;
        }

        body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=1500&q=80');
          background-size: cover;
          background-position: center;
          opacity: 0.15;
          z-index: -1;
          filter: blur(2px);
        }

        h1 {
          text-align: center;
          margin-top: 30px;
          color: #00e676;
          animation: fadeInDown 1s ease-out;
        }

        .btn-agregar {
          margin: 20px auto;
          display: flex;
          justify-content: center;
          gap: 20px;
          animation: fadeIn 1.2s ease-in;
        }

        .custom-table {
          background-color: rgba(0, 0, 0, 0.6);
          margin: 30px auto;
          width: 95%;
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0 0 20px #00e67644;
          animation: fadeInUp 1.5s ease-out;
        }

        .custom-table th {
          background-color: #003300;
          color: #b2ff59;
        }

        .custom-table td {
          background-color: #f5f5dc; /* beige claro */
          color: #3e2723; /* marrón oscuro */
          font-weight: bold;
        }

        .btn-outline-light {
          border: 2px solid #00e676;
          color: #00e676;
        }

        .btn-outline-light:hover {
          background-color: #00e676;
          color: #000;
          box-shadow: 0 0 10px #00e67699;
        }

        .btn-primary {
          background-color: #00e676;
          border: none;
          color: black;
        }

        .btn-danger {
          background-color: #ff1744;
          border: none;
        }

        .btn-primary:hover {
          background-color: #00c853;
        }

        .btn-danger:hover {
          background-color: #d50000;
        }

        /* Animaciones */
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes fadeInDown {
          from {
            opacity: 0;
            transform: translateY(-20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    </style>
</head>
<body>

<h1>Lista de Animales</h1>

<div class="btn-agregar">
    <a th:href="@{/animales/nuevo}" class="btn btn-outline-light">
        <i class="bi bi-plus-circle"></i> Agregar Animal
    </a>
    <a th:href="@{'/home/Principal/'}" class="btn btn-outline-light">
        <i class="bi bi-house-door-fill"></i> Volver a principal
    </a>
</div>

<table class="table table-bordered custom-table text-center align-middle">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Edad</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal : ${listaAnimales}">
        <td th:text="${animal.nombre}"></td>
        <td th:text="${animal.especie}"></td>
        <td th:text="${animal.edad} + ' años'"></td>
        <td>
            <a th:href="@{'/animales/editar/' + ${animal.id}}" class="btn btn-primary btn-sm me-2">
                <i class="bi bi-pencil-square"></i> Editar
            </a>
            <a th:href="@{'/animales/eliminar/' + ${animal.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('¿Estás seguro de eliminar este animal?')">
                <i class="bi bi-trash-fill"></i> Eliminar
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
