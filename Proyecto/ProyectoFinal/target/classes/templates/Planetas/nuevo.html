<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Nuevo Planeta · Planetario</title>
  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- CSS principal -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- =========================== -->
  <!-- HEADER / NAVEGACIÓN -->
  <!-- =========================== -->
  <header class="header">
    <div class="container header-inner">
      <div class="logo">Planetario</div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a th:href="@{/home/TablaPlanetas/}">Volver a Lista</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/home/Planetas/}">Inicio</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- =========================== -->
  <!-- FORMULARIO AGREGAR PLANETA -->
  <!-- =========================== -->
  <section style="padding-top: 6rem;" class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="section-title">Registrar Nuevo Planeta</h2>
        <form th:action="@{/home/TablaPlanetas/guardar}" th:object="${planeta}" method="post">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
              type="text"
              th:field="*{nombre}"
              class="form-control"
              id="nombre"
              placeholder="Nombre del planeta"
              required
            />
          </div>
          <div class="mb-3">
            <label for="diametroKm" class="form-label">Diámetro (km):</label>
            <input
              type="number"
              step="0.01"
              th:field="*{diametroKm}"
              class="form-control"
              id="diametroKm"
              placeholder="Diámetro en kilómetros"
              required
            />
          </div>
          <div class="mb-3">
            <label for="masaKg" class="form-label">Masa (kg):</label>
            <input
              type="number"
              step="0.01"
              th:field="*{masaKg}"
              class="form-control"
              id="masaKg"
              placeholder="Masa en kilogramos"
              required
            />
          </div>
          <div class="mb-3">
            <label for="distanciaAlSolKm" class="form-label">Distancia al Sol (km):</label>
            <input
              type="number"
              step="0.01"
              th:field="*{distanciaAlSolKm}"
              class="form-control"
              id="distanciaAlSolKm"
              placeholder="Distancia en kilómetros"
              required
            />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea
              th:field="*{descripcion}"
              class="form-control"
              id="descripcion"
              rows="3"
              placeholder="Breve descripción del planeta"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">URL de la imagen:</label>
            <input
              type="text"
              th:field="*{imagen}"
              class="form-control"
              id="imagen"
              placeholder="https://.../imagen.jpg"
            />
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/home/TablaPlanetas/}" class="btn btn-accent">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- =========================== -->
  <!-- FOOTER -->
  <!-- =========================== -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Planetario. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
