<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tenis</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 30px;
    }

    .custom-table {
      background-color: #1c1c1c;
      color: white;
      margin: 30px auto;
      width: 95%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .custom-table th {
      background-color: #111;
      color: white;
    }

    .btn-agregar {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    a.btn {
      font-family: 'Orbitron', sans-serif;
    }

    .btn i {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<h1>Lista de Tenis</h1>

<div class="btn-agregar">
  <a th:href="@{/tenis/nuevo}" class="btn btn-outline-light">
    <i class="bi bi-plus-circle"></i> Agregar nuevo tenis
  </a>
  <a th:href="@{'/'}" class="btn btn-outline-light">
    <i class="bi bi-house-door-fill"></i> Volver a principal
  </a>
</div>

<table class="table table-dark table-bordered custom-table text-center align-middle">
  <thead>
  <tr>
    <th>Marca</th>
    <th>Color</th>
    <th>Modelo</th>
    <th>Precio</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="tenis : ${tenisList}">
    <td th:text="${tenis.marca}"></td>
    <td th:text="${tenis.color}"></td>
    <td th:text="${tenis.modelo}"></td>
    <td th:text="${tenis.precio}"></td>
    <td>
      <a th:href="@{'/tenis/editar/' + ${tenis.id}}" class="btn btn-primary btn-sm me-2">
        <i class="bi bi-pencil-square"></i> Editar
      </a>
      <a th:href="@{'/tenis/eliminar/' + ${tenis.id}}" class="btn btn-danger btn-sm"
         onclick="return confirm('¿Estás seguro de eliminar este tenis?')">
        <i class="bi bi-trash-fill"></i> Eliminar
      </a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
